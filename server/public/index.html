<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css.map">
    <title>To-Do List</title>
</head>
<body>

<h1>To-Do List</h1>

<!-- TABLE INPUT FIELD -->

<h3>New Task:</h3>
<input type="text" id="taskName" placeholder="Enter Task Here">
<!-- <form> -->
    <label for="priority">Choose priority level:</label>
    <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <!-- <br><br> -->
    <!-- <input type="submit" value="Submit"> -->

    <button id = "submit">Submit New Task</button>
<!-- </form> -->

<!-- END TABLE INPUT FIELD -->

    <!-- TABLE INFO -->

    <table>
        <thead>
            <th>Task</th>
            <th>Completed</th>
            <th>Delete</th>
        </thead>
        <!-- END TABLE INFO -->
        <!-- PLACEHOLDER INFO -->
        <tbody id = "viewTasks">
            <tr>
                <td>Make this project done and beautiful</td>
                <td><button id = "complete">Complete</button></td>
                <td><button id = "delete">Delete</button></td>
            </tr>
        </tbody>
        <!-- END PLACEHOLDER INFO -->
    </table>
</body>

</html>
