<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.3.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css.map">
    <title>To-Do List</title>
</head>
<body id = "grad1">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">To Do List</h1>
        <p class="lead">This is a an application used to track tasks, and help time management based upon priority.</p>
    </div>
</div>

<!-- TABLE INPUT FIELD -->
<div class = "container rounded" id = "rcorners2">


<h3>New Task:</h3>
<input type="text" id="taskName" class="textEnter rounded" placeholder="Enter Task Here">
    <label for="priority">Choose priority level:</label>
    <select class="btn btn-primary dropdown-toggle" id="taskPriority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <button class="btn btn-primary" id="submit">Submit New Task</button>
<!-- END TABLE INPUT FIELD -->

    <!-- TABLE INFO -->
    <table class="table table-primary table-hover rounded">
        <thead class = "table-primary">
            <th scope="col">Task</th>
            <th scope="col">Priority</th>
            <th scope="col">Delete</th>
            <th scope="col">Task Done?</th>
        </thead>
        <!-- END TABLE INFO -->
        <tbody class= "rounded" id="viewTasks">
        </tbody>
    </table>
    </div>
</body>

</html>
